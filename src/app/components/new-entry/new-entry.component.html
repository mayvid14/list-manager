<div class="card col-12 mt-4">
  <div class="card-body">
    <form>
      <div class="form-row">
        <div class="form-group col-6">
          <input type="text" class="form-control" id="companyName" placeholder="Enter name of the company"
            aria-label="Organization">
        </div>
        <div class="form-group col-4">
          <select id="inputState" class="form-control" aria-label="Post" aria-placeholder="Select the post">
            <option *ngFor="let post of posts | async" value="{{post.name}}">{{post.name}}</option>
          </select>
        </div>
        <div class="form-group col-1">
          <button class="btn btn-outline-secondary" type="button" (click)="openModal(modal)">+</button>
        </div>
        <div class="form-group col-1">
          <button class="btn btn-success" type="submit">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>

<ng-template #modal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add New Post</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="form">
    <div class="modal-body">
      <div class="form-group">
        <label for="postName">Post</label>
        <input type="text" class="form-control" id="postName" placeholder="Enter name of the designation" formControlName="name">
        <small class="form-text text-danger" *ngIf="alreadyExists">Post already exists</small>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger" type="reset" (click)="alreadyExists = false">Clear</button>
      <button class="btn btn-success" type="submit" [disabled]="form.invalid" (click)="addPost()">Add</button>
    </div>
  </form>
</ng-template>
